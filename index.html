<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة منال صلاح</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif; /* استخدام خط عربي جميل */
            direction: rtl; /* الكتابة من اليمين لليسار */
            background-color: #f0f4f8; /* لون خلفية خفيف */
            color: #333; /* لون النص */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* مركز العناصر أفقياً */
        }
        header {
            background-color: #4a90e2; /* لون خلفية الهيدر */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            border-bottom: 5px solid #f39c12; /* زخرفة تحت الهيدر */
            width: 100%; /* ملء العرض الكامل */
        }
        nav {
            background-color: #ffffff; /* لون خلفية القائمة */
            padding: 20px; /* تباعد عمودي */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* ظل خفيف للقائمة */
            width: 100%; /* ملء العرض الكامل */
            max-width: 600px; /* تحديد عرض أقصى */
            margin: 20px 0; /* تباعد عمودي */
        }
        nav ul {
            list-style-type: none; /* إزالة النقاط من القائمة */
            padding: 0;
            text-align: center; /* مركز النص داخل القائمة */
        }
        nav ul li {
            margin: 10px 0; /* إضافة مسافة عمودية بين العناصر */
        }
        nav ul li a {
            text-decoration: none; /* إزالة التسطير من الروابط */
            color: #4a90e2; /* لون النص */
            font-weight: bold; /* جعل النص أكثر وضوحاً */
            padding: 10px;
            border-radius: 5px; /* زوايا دائرية */
            transition: background 0.3s; /* تأثير انتقال */
        }
        nav ul li a:hover {
            background-color: #f39c12; /* لون الخلفية عند التحويم */
            color: white; /* لون النص عند التحويم */
        }
        main {
            padding: 20px; /* تباعد داخلي */
            max-width: 600px; /* تحديد عرض أقصى */
            text-align: center; /* مركز النص */
        }
        footer {
            background-color: #4a90e2; /* لون خلفية الفوتر */
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%; /* ملء العرض الكامل */
            position: relative;
            bottom: 0;
        }
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.background {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    color: #555;
}

input, select {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}





button {
    margin-top: 15px;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838;
}
    </style>
     
</head>
<body>
    <header>
        منصة منال صلاح
    </header>
    
    
    
        
    <nav>
        <ul>
            <li><a href="register.html">مستخم جديد</a></li>
            <li><a href="login.html">تسجيل الدخول</a></li>
        </ul>
    </nav>
 
   
    <main>
        <section>
            <h2>مرحباً بكم في منصتنا</h2>
            <p>تعلم اللغة العربية بطريقة ممتعة وتفاعلية.</p>
        </section>

    </main>
    <footer>
        <p>حقوق الطبع والنشر &copy; 2024 منال صلاح</p>
    </footer>
</body>
</html>
